        $("#toggle-password").on("click", function(e) {
            e.preventDefault();
            const passwordField = $('#change-type');
            const toggleIcon = $(this).find('i');
            const isPassword = passwordField.attr('type') === "password";

            toggleIcon.toggleClass('fa-eye-slash fa-eye');
        });
    </script>
